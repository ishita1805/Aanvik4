<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>AANVIK 4.0 - TEC's Online Expo!</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS(
      "particles-js", 
      { "particles": 
        { "number": 
          { 
            "value": 80, 
            "density": { 
              "enable": true, 
              "value_area": 1000 
            } 
          }, 
          "color": { 
            "value": "#ffffff" 
          }, 
          "opacity": { 
            "value": 0.5, 
            "random": false,
            "anim": { 
              "enable": false, 
              "speed": 1, 
              "opacity_min": 0.4, 
              "sync": false 
            } 
          }, 
          "size": { 
            "value": 2, 
            "random": true, 
            "anim": { 
              "enable": false, 
              "speed": 40, 
              "size_min": 0.5, 
              "sync": false 
            } 
          }, 
          "line_linked": { 
            "enable": true, 
            "distance": 120, 
            "color": "#ffffff", 
            "opacity": 0.5, 
            "width": 1 
          }, 
          "move": { 
            "enable": true, 
            "speed": 4, 
            "direction": "none", 
            "random": false, 
            "straight": false, 
            "out_mode": "out", 
            "bounce": false, 
            "attract": { 
              "enable": false, 
              "rotateX": 600, 
              "rotateY": 1200 
            } 
          } 
        }, 
        "interactivity": { 
          "detect_on": "canvas", 
          "events": { 
            "onhover": { 
              "enable": true, 
              "mode": "repulse" 
            }, 
            "onclick": { 
              "enable": true, 
              "mode": "push" 
            }, 
            "resize": true 
          }, 
          "modes": { 
            "grab": { 
              "distance": 400, 
              "line_linked": { 
                "opacity": 1 
              } }, 
              "bubble": { 
                "distance": 400, 
                "size": 40, 
                "duration": 2, 
                "opacity": 8, 
                "speed": 3 
              }, "repulse": { 
                "distance": 200, 
                "duration": 0.4 
              }, 
              "push": { 
                "particles_nb": 4 
              }, 
              "remove": { 
                "particles_nb": 2
              } 
            } 
          }, 
          "retina_detect": true 
        });
  </script>
</html>
